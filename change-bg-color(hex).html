<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change background-HEX</title>
    <style>
      #change-button {
        margin: 300px 640px;
        width: 130px;
        height: 60px;
        background-color: #000;
        color: #fff;
        cursor: pointer;
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body id="mybody">
    <button id="change-button">Click me</button>
  </body>
  <script>
    let mybody = document.getElementById("mybody");
    let myBtn = document.getElementById("change-button");

    myBtn.addEventListener("click", function () {
      let hexColor = (Math.random() * 0xfffff * 1000000).toString(16);
      color = `#${hexColor.slice(0, 6)}`;
      mybody.style.background = color;
    });
  </script>
</html>
